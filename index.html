<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>公關品申請系統</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", Arial, sans-serif;
  background:#f6f7f9;
  padding:20px;
}
h1 { text-align:center; }

table {
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
}
th, td {
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th { background:#f0f0f0; }

.stock {
  font-size:13px;
  color:#555;
}
.stock.low {
  color:#d9534f;
  font-weight:bold;
}

.total-box {
  margin-top:20px;
  text-align:right;
  font-size:20px;
  font-weight:bold;
}
input[type="number"] {
  width:100px;
}
</style>
</head>

<body>

<h1>公關品申請系統</h1>

<table>
<thead>
<tr>
  <th>品項</th>
  <th>單價</th>
  <th>庫存量</th>
  <th>申請數量</th>
</tr>
</thead>
<tbody id="itemsTable"></tbody>
</table>

<div class="total-box">
  總金額：NT$ <span id="totalAmount">0</span>
</div>

<script>
/* ===============================
   公關品資料（之後會改成 Sheet）
================================ */
const items = [
  { id:'PR001', name:'綠底手提袋（大）', price:20.7, stock:120 },
  { id:'PR002', name:'白底手提紙袋（小）', price:15.5, stock:30 },
  { id:'PR003', name:'醫院三色筆（含觸控）', price:8, stock:5 }
];

const tbody = document.getElementById('itemsTable');
const totalAmountEl = document.getElementById('totalAmount');

/* ===============================
   建立表格
================================ */
items.forEach(item => {
  const tr = document.createElement('tr');

  tr.innerHTML = `
    <td>${item.name}</td>
    <td>$${item.price}</td>
    <td class="stock ${item.stock <= 10 ? 'low':''}">
      ${item.stock}
    </td>
    <td>
      <input type="number"
        min="0"
        max="${item.stock}"
        value="0"
        data-id="${item.id}">
    </td>
  `;

  tbody.appendChild(tr);
});

/* ===============================
   即時計算總金額
================================ */
tbody.addEventListener('input', () => {
  let total = 0;

  document.querySelectorAll('input[type="number"]').forEach(input => {
    const id = input.dataset.id;
    const qty = Number(input.value) || 0;
    const item = items.find(i => i.id === id);

    if (qty > item.stock) {
      input.value = item.stock;
      alert(`「${item.name}」庫存不足`);
    }

    total += qty * item.price;
  });

  totalAmountEl.textContent = total.toFixed(2);
});
</script>

</body>
</html>
