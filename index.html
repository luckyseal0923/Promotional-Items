<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>公關品申請系統</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", Arial, sans-serif;
  background:#f6f7f9;
  padding:20px;
}
h1 {
  text-align:center;
  margin-bottom:20px;
}

form {
  background:#fff;
  max-width:1100px;
  margin:auto;
  padding:20px;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,0.08);
}

fieldset {
  border:none;
  margin-bottom:24px;
}

legend {
  font-weight:bold;
  margin-bottom:12px;
  font-size:16px;
}

.row {
  display:flex;
  gap:16px;
  margin-bottom:12px;
}

label {
  flex:1;
  font-size:14px;
}

input[type="text"],
input[type="number"] {
  width:100%;
  padding:6px;
  margin-top:4px;
  box-sizing:border-box;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}

th, td {
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}

th {
  background:#f0f0f0;
}

.stock {
  font-size:13px;
  color:#555;
}

.stock.low {
  color:#d9534f;
  font-weight:bold;
}

.total-box {
  margin-top:20px;
  text-align:right;
  font-size:20px;
  font-weight:bold;
}

.submit-area {
  text-align:center;
  margin-top:24px;
}

button {
  padding:10px 30px;
  font-size:16px;
  background:#0A84FF;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:hover {
  background:#006edc;
}
</style>
</head>

<body>

<h1>公關品申請系統</h1>

<form id="applyForm">

<!-- ===============================
     一、申請單位資料
================================ -->
<fieldset>
  <legend>一、申請單位資料（必填）</legend>

  <div class="row">
    <label>
      單位主管姓名*
      <input type="text" name="manager" required>
    </label>
    <label>
      申請人*
      <input type="text" name="applicant" required>
    </label>
  </div>

  <div class="row">
    <label>
      申請單位名稱*
      <input type="text" name="department" required>
    </label>
    <label>
      成本中心代號*
      <input type="text" name="cost_center" required>
    </label>
  </div>

  <div class="row">
    <label>
      分機*
      <input type="text" name="extension" required>
    </label>
    <label>
      領取事由*
      <input type="text" name="reason" required>
    </label>
  </div>
</fieldset>

<!-- ===============================
     二、公關品申請
================================ -->
<fieldset>
  <legend>二、公關品申請數量（請填數量）</legend>

  <table>
    <thead>
      <tr>
        <th>品項</th>
        <th>單價</th>
        <th>庫存量</th>
        <th>申請數量</th>
      </tr>
    </thead>
    <tbody id="itemsTable"></tbody>
  </table>
</fieldset>

<div class="total-box">
  總金額：NT$ <span id="totalAmount">0</span>
</div>

<div class="submit-area">
  <button type="submit">送出申請</button>
</div>

</form>

<script>
/* ===============================
   公關品資料（Phase 2：前端）
   Phase 3 會改成 Google Sheet
================================ */
const items = [
  { id:'PR001', name:'綠底手提袋（大）', price:20.7, stock:120 },
  { id:'PR002', name:'白底手提紙袋（小）', price:15.5, stock:30 },
  { id:'PR003', name:'醫院三色筆（含觸控）', price:8, stock:5 }
];

const tbody = document.getElementById('itemsTable');
const totalAmountEl = document.getElementById('totalAmount');

/* 建立品項表格 */
items.forEach(item => {
  const tr = document.createElement('tr');

  tr.innerHTML = `
    <td>${item.name}</td>
    <td>$${item.price}</td>
    <td class="stock ${item.stock <= 10 ? 'low':''}">
      ${item.stock}
    </td>
    <td>
      <input type="number"
        min="0"
        max="${item.stock}"
        value="0"
        data-id="${item.id}">
    </td>
  `;

  tbody.appendChild(tr);
});

/* 即時計算總金額 */
tbody.addEventListener('input', () => {
  let total = 0;

  document.querySelectorAll('#itemsTable input[type="number"]').forEach(input => {
    const id = input.dataset.id;
    const qty = Number(input.value) || 0;
    const item = items.find(i => i.id === id);

    if (qty > item.stock) {
      input.value = item.stock;
      alert(`「${item.name}」庫存不足`);
    }

    total += qty * item.price;
  });

  totalAmountEl.textContent = total.toFixed(2);
});
</script>

</body>
</html>
