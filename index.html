<script>
const SHEET_ID = '19hRS6fdUnHeDMysq32LWsYXiVovcDqXjSQphBu3wsuk';
const SHEET_NAME = 'Items-list';
const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tqx=out:json`;

const tbody = document.getElementById('itemsTable');
const totalAmountEl = document.getElementById('totalAmount');
const modal = document.getElementById('imgModal');
const modalImg = document.getElementById('modalImg');
const modalClose = document.getElementById('modalClose');

let items = [];

fetch(url)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    items = json.table.rows.map(row => ({
      id: row.c[0]?.v,
      name: row.c[1]?.v,
      price: Number(row.c[3]?.v) || 0,
      stock: Number(row.c[4]?.v) || 0,
      image: row.c[5]?.v || ''
    }));
    renderTable();
  });

function renderTable() {
  tbody.innerHTML = '';
  items.forEach(item => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td class="name">
        ${item.name}
        ${item.image ? `<span class="item-toggle" data-img="${item.image}">çœ‹åœ– â–¸</span>` : ''}
      </td>
      <td>NT$ ${item.price}</td>
      <td class="stock ${item.stock <= 10 ? 'low' : ''}">${item.stock}</td>
      <td>
        <input type="number" min="0" max="${item.stock}" data-id="${item.id}" placeholder="è«‹è¼¸å…¥æ•¸é‡">
      </td>
    `;
    tbody.appendChild(tr);
  });
}

tbody.addEventListener('click', e => {
  if (!e.target.classList.contains('item-toggle')) return;
  document.querySelectorAll('.item-toggle').forEach(b => b.textContent = 'çœ‹åœ– â–¸');
  e.target.textContent = 'çœ‹åœ– â–¾';
  modalImg.src = e.target.dataset.img;
  modal.style.display = 'flex';
});

modalClose.onclick = () => {
  modal.style.display = 'none';
  document.querySelectorAll('.item-toggle').forEach(b => b.textContent = 'çœ‹åœ– â–¸');
};

modal.onclick = e => {
  if (e.target === modal) modalClose.click();
};

tbody.addEventListener('input', () => {
  let total = 0;
  document.querySelectorAll('input[type="number"]').forEach(input => {
    const item = items.find(i => i.id == input.dataset.id);
    const qty = Number(input.value) || 0;
    if (item) total += qty * item.price;
  });
  totalAmountEl.textContent = total.toFixed(0);
});
