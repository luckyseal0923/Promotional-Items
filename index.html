<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>公關品申請系統</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ===============================
   基本樣式
================================ */
body {
  font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", Arial, sans-serif;
  background:#f6f7f9;
  padding:20px;
}
h1 {
  text-align:center;
  margin-bottom:24px;
}

/* ===============================
   表單卡片
================================ */
form {
  background:#fff;
  max-width:1200px;
  margin:auto;
  padding:24px;
  border-radius:12px;
  box-shadow:0 4px 14px rgba(0,0,0,0.08);
}

fieldset {
  border:none;
  margin-bottom:32px;
}

legend {
  font-weight:bold;
  margin-bottom:16px;
  font-size:17px;
  border-left:4px solid #0A84FF;
  padding-left:10px;
}

/* ===============================
   申請資料排版
================================ */
.row {
  display:flex;
  gap:16px;
  margin-bottom:14px;
}
label {
  flex:1;
  font-size:14px;
}
input[type="text"],
input[type="number"] {
  width:100%;
  padding:8px;
  margin-top:6px;
  border:1px solid #ccc;
  border-radius:6px;
  box-sizing:border-box;
}

/* ===============================
   表格
================================ */
table {
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
}
th, td {
  border-bottom:1px solid #ddd;
  padding:10px;
  text-align:center;
  vertical-align:middle;
}
th {
  background:#f1f3f5;
  font-size:14px;
}
td.name {
  text-align:left;
}

/* ===============================
   商品圖片
================================ */
.item-img {
  width:80px;
  height:80px;
  object-fit:contain;
  background:#f8f9fa;
  border-radius:6px;
}

/* ===============================
   庫存顯示
================================ */
.stock {
  font-size:13px;
  color:#555;
}
.stock.low {
  color:#d9534f;
  font-weight:bold;
}

/* ===============================
   總金額與送出
================================ */
.total-box {
  margin-top:24px;
  text-align:right;
  font-size:22px;
  font-weight:bold;
}
.submit-area {
  text-align:center;
  margin-top:32px;
}
button {
  padding:12px 40px;
  font-size:17px;
  background:#0A84FF;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:hover {
  background:#006edc;
}
</style>
</head>

<body>

<h1>公關品申請系統</h1>

<form id="applyForm">

<!-- ===============================
     一、申請單位資料
================================ -->
<fieldset>
  <legend>一、申請單位資料（必填）</legend>

  <div class="row">
    <label>
      申請人*
      <input type="text" name="applicant" required>
    </label>
    <label>
      人員編號*
      <input type="text" name="staff_id" required>
    </label>
  </div>

  <div class="row">
    <label>
      申請電話*
      <input type="text" name="phone" required>
    </label>
    <label>
      電子信箱*
      <input type="text" name="email" required>
    </label>
  </div>

  <div class="row">
    <label>
      申請單位*
      <input type="text" name="department" required>
    </label>
    <label>
      成本中心*
      <input type="text" name="cost_center" required>
    </label>
  </div>

  <div class="row">
    <label>
      領取事由*
      <input type="text" name="reason" required>
    </label>
  </div>
</fieldset>

<!-- ===============================
     二、公關品申請
================================ -->
<fieldset>
  <legend>二、公關品申請數量</legend>

  <table>
    <thead>
      <tr>
        <th>圖片</th>
        <th>品項</th>
        <th>單價</th>
        <th>庫存</th>
        <th>申請數量</th>
      </tr>
    </thead>
    <tbody id="itemsTable"></tbody>
  </table>
</fieldset>

<div class="total-box">
  總金額：NT$ <span id="totalAmount">0</span>
</div>

<div class="submit-area">
  <button type="submit">送出申請</button>
</div>

</form>

<script>
/* ===============================
   公關品資料（Phase 2）
================================ */
const items = [
  {
    id:'PR001',
    name:'綠底手提袋（大）',
    price:20.7,
    stock:120,
    image:'https://drive.google.com/uc?export=view&id=18DNuastvkEJGdEwRIf12bzHZX7okU2mi'
  },
  {
    id:'PR002',
    name:'白底手提紙袋（小）',
    price:15.5,
    stock:30,
    image:'https://drive.google.com/uc?export=view&id=1B8W2EglHIGbYJFGDbUFc6U-_fsCqQe9S'
  },
  {
    id:'PR003',
    name:'醫院三色筆（含觸控）',
    price:8,
    stock:5,
    image:'https://drive.google.com/uc?export=view&id=1pWzP70RuXVN6GaG2-nb7mYNWJDMa-WPw'
  }
];

const tbody = document.getElementById('itemsTable');
const totalAmountEl = document.getElementById('totalAmount');

/* 建立表格 */
items.forEach(item => {
  const tr = document.createElement('tr');

  tr.innerHTML = `
    <td>
      <img src="${item.image}" class="item-img">
    </td>
    <td class="name">${item.name}</td>
    <td>$${item.price}</td>
    <td class="stock ${item.stock <= 10 ? 'low':''}">
      ${item.stock}
    </td>
    <td>
      <input type="number"
        min="0"
        max="${item.stock}"
        value="0"
        data-id="${item.id}">
    </td>
  `;

  tbody.appendChild(tr);
});

/* 即時計算總金額 */
tbody.addEventListener('input', () => {
  let total = 0;

  document.querySelectorAll('#itemsTable input[type="number"]').forEach(input => {
    const id = input.dataset.id;
    const qty = Number(input.value) || 0;
    const item = items.find(i => i.id === id);

    if (qty > item.stock) {
      input.value = item.stock;
      alert(`「${item.name}」庫存不足`);
    }

    total += qty * item.price;
  });

  totalAmountEl.textContent = total.toFixed(2);
});
</script>

</body>
</html>
