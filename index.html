<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>公關品申請系統</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", Arial, sans-serif;
  background:#f6f7f9;
  padding:20px;
}
h1 {
  text-align:center;
  margin-bottom:24px;
}
form {
  background:#fff;
  max-width:1200px;
  margin:auto;
  padding:24px;
  border-radius:12px;
  box-shadow:0 4px 14px rgba(0,0,0,0.08);
}
fieldset {
  border:none;
  margin-bottom:32px;
}
legend {
  font-weight:bold;
  margin-bottom:16px;
  font-size:17px;
  border-left:4px solid #0A84FF;
  padding-left:10px;
}
.row {
  display:flex;
  gap:16px;
  margin-bottom:14px;
}
label {
  flex:1;
  font-size:14px;
}
input[type="text"],
input[type="number"] {
  width:100%;
  padding:8px;
  margin-top:6px;
  border:1px solid #ccc;
  border-radius:6px;
}
table {
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
}
th, td {
  border-bottom:1px solid #ddd;
  padding:10px;
  text-align:center;
}
th {
  background:#f1f3f5;
}
td.name {
  text-align:left;
}
.item-img {
  width:80px;
  height:80px;
  object-fit:contain;
  background:#f8f9fa;
  border-radius:6px;
}
.stock.low {
  color:#d9534f;
  font-weight:bold;
}
.total-box {
  margin-top:24px;
  text-align:right;
  font-size:22px;
  font-weight:bold;
}
.submit-area {
  text-align:center;
  margin-top:32px;
}
button {
  padding:12px 40px;
  font-size:17px;
  background:#0A84FF;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:hover {
  background:#006edc;
}
</style>
</head>

<body>

<h1>公關品申請系統</h1>

<form>

<fieldset>
  <legend>一、申請單位資料（必填）</legend>

  <div class="row">
    <label>申請人*<input type="text" required></label>
    <label>人員編號*<input type="text" required></label>
  </div>

  <div class="row">
    <label>申請電話*<input type="text" required></label>
    <label>電子信箱*<input type="text" required></label>
  </div>

  <div class="row">
    <label>申請單位*<input type="text" required></label>
    <label>成本中心*<input type="text" required></label>
  </div>

  <div class="row">
    <label>領取事由*<input type="text" required></label>
  </div>
</fieldset>

<fieldset>
  <legend>二、公關品申請數量</legend>

  <table>
    <thead>
      <tr>
        <th>圖片</th>
        <th>品項</th>
        <th>單價</th>
        <th>庫存</th>
        <th>申請數量</th>
      </tr>
    </thead>
    <tbody id="itemsTable"></tbody>
  </table>
</fieldset>

<div class="total-box">
  總金額：NT$ <span id="totalAmount">0</span>
</div>

<div class="submit-area">
  <button type="submit">送出申請</button>
</div>

</form>

<script>
/* ===============================
   Google Sheet 設定
================================ */
const SHEET_ID = '19hRS6fdUnHeDMysq32LWsYXiVovcDqXjSQphBu3wsuk';
const SHEET_NAME = 'Items-list';

const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tqx=out:json`;

const tbody = document.getElementById('itemsTable');
const totalAmountEl = document.getElementById('totalAmount');

let items = [];

/* ===============================
   載入 Google Sheet
================================ */
fetch(url)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    items = rows.map(row => ({
      id: row.c[0]?.v,                 // Num
      name: row.c[1]?.v,               // Item_TW
      price: Number(row.c[3]?.v) || 0, // Price
      stock: Number(row.c[4]?.v) || 0, // Inventory
      image: row.c[5]?.v || ''         // Image URL
    }));

    renderTable();
  });

/* ===============================
   建立表格（含圖片展開）
================================ */
function renderTable() {
  tbody.innerHTML = '';

  items.forEach(item => {
    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td style="width:80px">
        ${item.image ? `
          <button type="button" class="img-toggle" data-id="${item.id}">▶</button>
          <div class="img-box" id="img-${item.id}" style="display:none;margin-top:6px">
            <img src="${item.image}" style="width:120px;height:auto;border-radius:6px">
          </div>
        ` : '-'}
      </td>

      <td>${item.name}</td>

      <td>$${item.price}</td>

      <td class="stock ${item.stock <= 10 ? 'low' : ''}">
        ${item.stock}
      </td>

      <td>
        <input type="number"
          min="0"
          max="${item.stock}"
          value="0"
          data-id="${item.id}">
      </td>
    `;

    tbody.appendChild(tr);
  });
}

/* ===============================
   圖片展開 / 收合
================================ */
tbody.addEventListener('click', e => {
  if (!e.target.classList.contains('img-toggle')) return;

  const id = e.target.dataset.id;
  const box = document.getElementById(`img-${id}`);

  if (box.style.display === 'none') {
    box.style.display = 'block';
    e.target.textContent = '▼';
  } else {
    box.style.display = 'none';
    e.target.textContent = '▶';
  }
});

/* ===============================
   即時計算總金額
================================ */
tbody.addEventListener('input', () => {
  let total = 0;

  document.querySelectorAll('#itemsTable input[type="number"]').forEach(input => {
    const id = input.dataset.id;
    const qty = Number(input.value) || 0;
    const item = items.find(i => i.id == id);

    if (!item) return;

    if (qty > item.stock) {
      input.value = item.stock;
      alert(`「${item.name}」庫存不足`);
    }

    total += qty * item.price;
  });

  totalAmountEl.textContent = total.toFixed(0);
});
</script>


</body>
</html>
