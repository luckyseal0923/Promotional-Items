<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>公關品申請系統</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Noto Sans TC", Arial, sans-serif;
  background:#f6f7f9;
  padding:20px;
}
h1 {
  text-align:center;
  margin-bottom:24px;
}
form {
  background:#fff;
  max-width:1200px;
  margin:auto;
  padding:24px;
  border-radius:12px;
  box-shadow:0 4px 14px rgba(0,0,0,0.08);
}
fieldset {
  border:none;
  margin-bottom:32px;
}
legend {
  font-weight:bold;
  margin-bottom:16px;
  font-size:17px;
  border-left:4px solid #0A84FF;
  padding-left:10px;
}
.row {
  display:flex;
  gap:16px;
  margin-bottom:14px;
}
label {
  flex:1;
  font-size:14px;
}
input[type="text"],
input[type="number"] {
  width:100%;
  padding:8px;
  margin-top:6px;
  border:1px solid #ccc;
  border-radius:6px;
}
table {
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
}
th, td {
  border-bottom:1px solid #ddd;
  padding:12px;
  text-align:center;
}
th {
  background:#f1f3f5;
}
td.name {
  text-align:left;
}
.stock.low {
  color:#d9534f;
  font-weight:bold;
}
.total-box {
  margin-top:24px;
  text-align:right;
  font-size:22px;
  font-weight:bold;
}
.submit-area {
  text-align:center;
  margin-top:32px;
}
button {
  padding:12px 40px;
  font-size:17px;
  background:#0A84FF;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:hover {
  background:#006edc;
}

/* ===== 品項圖片切換 ===== */
.item-toggle {
  cursor:pointer;
  color:#0A84FF;
  font-weight:500;
  user-select:none;
}

/* ===== 圖片 Modal ===== */
.modal {
  display:none;
  position:fixed;
  z-index:999;
  inset:0;
  background:rgba(0,0,0,0.6);
  align-items:center;
  justify-content:center;
}
.modal img {
  max-width:80%;
  max-height:80%;
  border-radius:12px;
  background:#fff;
}
.modal-close {
  position:absolute;
  top:20px;
  right:24px;
  font-size:28px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>公關品申請系統</h1>

<form>

<fieldset>
  <legend>一、申請單位資料（必填）</legend>

  <div class="row">
    <label>申請人*<input type="text" required></label>
    <label>院內員編*<input type="text" required></label>
  </div>

  <div class="row">
    <label>申請者電話*<input type="text" required></label>
    <label>電子信箱*<input type="text" required></label>
  </div>

  <div class="row">
    <label>申請單位*<input type="text" required></label>
    <label>成本中心*<input type="text" required></label>
  </div>

  <div class="row">
    <label>領取事由*<input type="text" required></label>
  </div>
</fieldset>

<fieldset>
  <legend>二、公關品申請數量</legend>

  <table>
    <thead>
      <tr>
        <th>品項</th>
        <th>單價</th>
        <th>庫存</th>
        <th>申請數量</th>
      </tr>
    </thead>
    <tbody id="itemsTable"></tbody>
  </table>
</fieldset>

<div class="total-box">
  總金額：NT$ <span id="totalAmount">0</span>
</div>

<div class="submit-area">
  <button type="submit">送出申請</button>
</div>

</form>

<!-- ===== 圖片 Modal ===== -->
<div class="modal" id="imgModal">
  <span class="modal-close" id="modalClose">✕</span>
  <img id="modalImg" src="">
</div>

<script>
/* ===============================
   Google Sheet 設定
================================ */
const SHEET_ID = '19hRS6fdUnHeDMysq32LWsYXiVovcDqXjSQphBu3wsuk';
const SHEET_NAME = 'Items-list';

const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tqx=out:json`;

const tbody = document.getElementById('itemsTable');
const totalAmountEl = document.getElementById('totalAmount');

const modal = document.getElementById('imgModal');
const modalImg = document.getElementById('modalImg');
const modalClose = document.getElementById('modalClose');

let items = [];

fetch(url)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    items = rows.map(row => ({
      id: row.c[0]?.v,
      name: row.c[1]?.v,
      price: Number(row.c[3]?.v) || 0,
      stock: Number(row.c[4]?.v) || 0,
      image: row.c[5]?.v || ''
    }));

    renderTable();
  });

function renderTable() {
  tbody.innerHTML = '';

  items.forEach(item => {
    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td class="name">
        ${item.name}
        ${item.image ? `<span class="item-toggle" data-img="${item.image}"> ▸</span>` : ''}
      </td>

      <td>NT$ ${item.price}</td>

      <td class="stock ${item.stock <= 10 ? 'low' : ''}">
        ${item.stock}
      </td>

      <td>
        <input type="number"
          min="0"
          max="${item.stock}"
          data-id="${item.id}"
          placeholder="">
      </td>
    `;

    tbody.appendChild(tr);
  });
}

/* ===== 點擊顯示圖片 ===== */
tbody.addEventListener('click', e => {
  if (!e.target.classList.contains('item-toggle')) return;

  document.querySelectorAll('.item-toggle').forEach(el => el.textContent = ' ▸');

  e.target.textContent = ' ▾';
  modalImg.src = e.target.dataset.img;
  modal.style.display = 'flex';
});

modalClose.addEventListener('click', () => {
  modal.style.display = 'none';
  document.querySelectorAll('.item-toggle').forEach(el => el.textContent = ' ▸');
});

modal.addEventListener('click', e => {
  if (e.target === modal) modalClose.click();
});

/* ===== 金額計算 ===== */
tbody.addEventListener('input', () => {
  let total = 0;

  document.querySelectorAll('#itemsTable input[type="number"]').forEach(input => {
    const qty = Number(input.value) || 0;
    const item = items.find(i => i.id == input.dataset.id);
    if (!item) return;

    if (qty > item.stock) {
      input.value = item.stock;
      alert(`「${item.name}」庫存不足`);
    }

    total += qty * item.price;
  });

  totalAmountEl.textContent = total.toFixed(0);
});
</script>

</body>
</html>
